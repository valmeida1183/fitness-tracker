@if (!ongoingTraining) {
<mat-tab-group>
  <mat-tab label="New Exercice">
    <app-new-training (trainingStart)="ongoingTraining = true" />
  </mat-tab>
  <mat-tab label="Past Exercices">
    <app-past-training />
  </mat-tab>
</mat-tab-group>
} @else {
<app-current-training (trainingExit)="ongoingTraining = false" />
}
