<mat-nav-list>
  @if (authService.isLoggedIn()) {
  <a mat-list-item routerLink="/training" (click)="onCloseSidenav()">
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Training</span>
  </a>
  <a mat-list-item (click)="onLogout()">
    <mat-icon>eject</mat-icon>
    <span class="nav-caption">Logout</span>
  </a>
  } @else {
  <a mat-list-item routerLink="/signup" (click)="onCloseSidenav()">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="onCloseSidenav()">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  }
</mat-nav-list>
